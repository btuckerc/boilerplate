# Shell configuration
shell /bin/zsh --login --interactive
term xterm-kitty

# Allow running kitty command from nvim (https://github.com/kovidgoyal/kitty/issues/2426)
allow_remote_control yes
listen_on unix:/tmp/mykitty

# Environment variables for shell and tmux compatibility
env TERM_PROGRAM=kitty
env SHELL=/bin/zsh
env ZDOTDIR=$HOME
env STARSHIP_SHELL=zsh
env STARSHIP_CONFIG=$HOME/.config/starship.toml

# BEGIN_KITTY_THEME
# Adwaita dark
include current-theme.conf
# END_KITTY_THEME

editor "/opt/homebrew/bin/nvim"

# Font configuration
font_size 18.0
modify_font cell_width 95%
disable_ligatures never

# Terminal appearance
tab_bar_style powerline
tab_powerline_style slanted
cursor #ffffff
cursor_text_color #000000
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink 0
cursor_blink_interval 0

# Window settings
hide_window_decorations titlebar-only

#: top right bottom left
window_padding_width 0 5 0 5
window_margin_width 5
confirm_os_window_close 0

# Scrollback and performance
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
text_composition_strategy 1.7 30

# URL handling
url_style curly
detect_urls yes
open_url_with default
copy_on_select yes

# Mouse settings
mouse_hide_wait 2.0
focus_follows_mouse yes

# Bell settings
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes

# Background effects
background_opacity 0.9
background_blur 18

# BEGIN_KITTY_FONTS
font_family      family='MesloLGL Nerd Font Mono' postscript_name=MesloLGLNFM-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+l next_layout

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Shell integration
shell_integration enabled
